<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <div id="container" class="flex">
        
        <section class="banner">
            <img id="banner" src="assets/images/img4.jpeg" alt="banner">
        </section>

        <div class="login-form">
            <h1>Hotel Pet</h1>
            <form action="/login.html" method="post">
                <input type="text" id="username" name="username" required placeholder="Login"><br><br>
                <input type="password" id="password" name="password" required placeholder="Senha">

                <div class="checkbox-remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">mantenha-me conectado</label>
                    <a href="/esqueci-senha" class="forgot-password">Esqueci a senha</a>
                </div>

                <button type="submit" id="login">Enviar</button>

                <div class="divisao">
                    OU
                </div>

                <div class="parent-container">
                    <div class="login-botton">
                        <a href="#"><img src="https://placehold.co/24x24?text=F" alt="Facebook"></a>
                        <a href="#"><img src="https://placehold.co/24x24?text=T" alt="Twitter"></a>
                        <a href="#"><img src="https://placehold.co/24x24?text=G" alt="Google"></a>
                    </div>
                    <div class="create-account">
                        <a href="/criar-conta.html">Criar uma conta</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
