<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div id="container" class="flex">
        
        <section class="banner">
            <img src="https://placehold.co/860" alt="banner">
        </section>

        <div class="login-form">
            <h1>Hotel Pet</h1>
            <form action="/login.html" method="post">
                <input type="text" id="username" name="username" required placeholder="Login"><br><br>
                <input type="password" id="password" name="password" required placeholder="Senha">

                <div class="checkbox-remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">mantenha-me conectado</label>
                    <a href="/esqueci-senha" class="forgot-password">Esqueci a senha</a>
                </div>

                <button type="submit">Enviar</button>

                <div class="divisao">
                    OU
                </div>

                <div class="login-botton">
                    <a href="#"><img src="https://placehold.co/24x24?text=F" alt="Facebook"></a>
                    <a href="#"><img src="https://placehold.co/24x24?text=T" alt="Twitter"></a>
                    <a href="#"><img src="https://placehold.co/24x24?text=G" alt="Google"></a> <br> <br>
                
                    <a href="/criar-conta.html" class="create-account">Criar uma conta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
