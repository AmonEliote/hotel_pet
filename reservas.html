<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Reservas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <aside>
      <h1>Hotel Pet</h1>
      <nav>
        <a href="pets.html">🐾 Pets</a>
        <a href="usuarios.html">👤 Usuários</a>
        <a href="configuracoes.html">⚙️ Configurações</a>
        <a href="reservas.html">📅 Reservas</a>
      </nav>
    </aside>

    <main>
      <h2>Gestão de Reservas</h2>
      <div class="action-bar">
        <button onclick="window.location.href='nova_reserva.html'">
          Nova Reserva
        </button>
        <input type="text" id="pesquisa" placeholder="Pesquisar" />
        <button id="limpar">Limpar</button>
      </div>
      <section class="lista-reservas">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Pet</th>
              <th>Chegada</th>
              <th>Partida</th>
              <th>Status</th>
              <th>Total</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>123456789</td>
              <td>Max</td>
              <td>02/05/2021</td>
              <td>07/05/2021</td>
              <td>Finalizado</td>
              <td>R$ 40,00</td>
              <td>
                <button onclick="window.location.href='editar_reserva.html'">
                  Editar
                </button>
                <button onclick="window.location.href='detalhes_reserva.html'">
                  Visualizar
                </button>
                <button onclick="abrirModal()">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
