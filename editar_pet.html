<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Editar Pet</title>
    <link rel="stylesheet" href="style.css" />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <aside>
      <h1>Hotel Pet</h1>
      <nav>
        <a href="pets.html">🐾 Pets</a>
        <a href="usuarios.html">👤 Usuários</a>
        <a href="configuracoes.html">⚙️ Configurações</a>
        <a href="reservas.html">📅 Reservas</a>
      </nav>
    </aside>

    <main>
      <h2>Editar Pet</h2>

      <form id="editar-pet-form">
        <label for="proprietario">Proprietário:</label>
        <select id="proprietario" name="proprietario-nome" required></select>

        <label for="nome-pet">Nome do Pet:</label>
        <input type="text" id="nome-pet" name="nome-pet" required />

        <label for="tipo-pet">Tipo de Animal:</label>
        <input type="text" id="tipo-pet" name="tipo-pet" required />

        <label for="raca-pet">Raça:</label>
        <input type="text" id="raca-pet" name="raca-pet" />

        <label for="tamanho-pet">Tamanho:</label>
        <select id="tamanho-pet" name="tamanho-pet">
          <option value="Pequeno">Pequeno</option>
          <option value="Médio">Médio</option>
          <option value="Grande" selected>Grande</option>
        </select>

        <label for="foto-pet">Imagem:</label>
        <input type="file" id="foto-pet" name="foto-pet" />

        <button type="submit">Salvar</button>
      </form>
    </main>
  </body>
</html>
