<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Configurações</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <h1>Hotel Pet</h1>
      <nav>
        <a href="pets.html">Pets</a>
        <a href="usuarios.html">Usuários</a>
        <a href="configuracoes.html">Configurações</a>
        <a href="reservas.html">Reservas</a>
      </nav>
    </aside>

    <main>
      <h2>Configurações</h2>

      <form id="configuracoes-form">
        <label for="valor-diaria">Valor da Diária:</label>
        <input
          type="number"
          id="valor-diaria"
          name="valor-diaria"
          step="5.0"
          required
        />

        <label for="vagas-disponiveis">Vagas Disponíveis:</label>
        <input
          type="number"
          id="vagas-disponiveis"
          name="vagas-disponiveis"
          required
        />

        <button type="submit">Salvar</button>
      </form>
    </main>
  </body>
</html>
